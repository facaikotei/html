<!doctype html>
<html>
    <head>
        <title>QRcode產生器</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/json5/2.2.3/index.min.js"></script>
        <style></style>
    </head>
    <body>
        <form>
            <textarea id="input" placeholder="輸入資料..." rows="10" wrap="off" style="width: -webkit-fill-available;"></textarea>
        </form>
        <hr/>
        <div id="show"></div>
        <script>
            let input = document.querySelector('#input');
            let show = document.querySelector('#show');
            let defaultMessage = '正確的資料應以如下格式表示：<pre>[\n//[教室名稱(字串),列數(正整數),行數(正整數)],\n["資501A",6,11],\n["資405",4,8],\n//...\n["資001",6,12]\n]</pre>';
            show.innerHTML = defaultMessage;
            input.addEventListener('input', () => {
                if (isValidData(input.value)) {
                    show.innerHTML = '';
                    let data = JSON5.parse(input.value);
                    Object.entries(data).forEach(i => {
                        let url = `https://translate.google.com/?text=${encodeURIComponent(`${i[0]}+${i[1][0]}-${i[1][1]}`)}`;
                        show.insertAdjacentHTML('beforeend', `<a href="${url}"></a>`);
                        new QRCode(document.querySelector(`[href="${url}"]`),url);
                    }
                    );
                } else {
                    show.innerHTML = defaultMessage;
                }
            }
            );
            function isValidData(dataString) {
                try {
                    if (Object.entries(JSON5.parse(dataString)).length && Object.entries(JSON5.parse(dataString)).every(i => i[1].length == 2 && Number.isInteger(i[1][0]) && Number.isInteger(i[1][1]))) {
                        return true;
                    } else {
                        return false;
                    }
                } catch (e) {
                    return false;
                }
            }
        </script>
    </body>
</html>
