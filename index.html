<!doctype html>
<html>
    <head>
        <title>QR code產生器</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/json5/2.2.3/index.min.js"></script>
        <style>
        </style>
    </head>
    <body>
        <textarea rows="10" style="text-wrap-mode: nowrap; width: -webkit-fill-available;"></textarea>
        <hr />
        <div id="show"></div>
        <script>
            let show=document.querySelector('div');
            show.innerHTML = '啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊<pre>{\n//"classroom name":[column,row],\n"資501A":[6,11],\n"資001":[6,12]\n}</pre>';
            document.querySelector('textarea').addEventListener('input', ({target}) => {
                try{
                    let data=JSON5.parse(target.value);
                    show.innerHTML = '';
                    Object.entries(data).forEach(([i,j])=>{
                        j+0;
                        let url=`https://translate.google.com/?text=${j[0]}-${j[1]}`;
                        show.insertAdjacentHTML('beforeend',`<a href="${url}"></a>`);
                        new QRCode(document.querySelector(`[href="${url}"]`), url);
                    });
                }
                catch(e){
                    console.error(e);
                    show.innerHTML = '痾<pre>{\n//"classroom name":[column,row],\n"資501A":[6,11],\n"資001":[6,12]\n}</pre>';
                }
            });
        </script>
    </body>
</html>
